<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <main>
            <div class="top-icons">
                <div class="right-icon">
                    <img src="assets/icons/close.png" alt="">
                    <img src="assets/icons/circle.png" alt="">
                </div>
                <button class="turn-btn"><img src="assets/icons/close.png" alt="">turn</button>
                <button class="refresh-btn"><img src="assets/icons/refresh.png" alt=""></button>
            </div>
            <div class="grid">
                <div class="grid-part"></div>
                <div class="grid-part">
                    <img src="assets/icons/close.png" alt="">
                </div>
                <div class="grid-part">
                    <img src="assets/icons/circle.png" alt="">
                </div>
                <div class="grid-part">
                    <img src="assets/icons/close.png" alt="">
                </div>
                <div class="grid-part">
                    <img src="assets/icons/circle.png" alt="">
                </div>
                <div class="grid-part">
                    <img src="assets/icons/close.png" alt="">
                </div>
                <div class="grid-part"></div>
                <div class="grid-part">
                    <img src="assets/icons/circle.png" alt="">
                </div>
                <div class="grid-part">
                    <img src="assets/icons/close.png" alt="">
                </div>
            </div>
            <div class="bottom-btn">
                <div class="btn">
                    X(YOU) <br>
                    <span>0</span>
                </div>
                <div class="btn">
                    TIES  <br>
                    <span>0</span>
                </div>
                <div class="btn">
                    O(CPU) <br>
                    <span>0</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
